name: Fides et Ratio
shortname: FR
lang: FR
type: litteræ encyclicæ
edition:
    name: Libreria Editrice Vaticana
    shortname: Libreria Editrice Vaticana
uri: https://www.vatican.va/content/john-paul-ii/fr/encyclicals/documents/hf_jp-ii_enc_14091998_fides-et-ratio.html

author: Jean-Paul II
publication: 1991/09/14
    
description: >
    Lettre encyclique
    FIDES ET RATIO
    DU SOUVERAIN PONTIFE
    JEAN-PAUL II
    AUX ÉVÊQUES DE L'ÉGLISE CATHOLIQUE
    SUR LES RAPPORTS
    ENTRE LA FOI ET LA RAISON

version: 1

cleaning_rules:
  version: 1
  content:
    selector: div[class=documento] div[class=testo]
    
  remove:
    - center:nth-child(-n+1)
  
  unwrap:
    - font

  layouts:
    h2:
      selector: "center"
    p:
      selector: p
      numbering:
        pattern: ^(?P<number>\d+)\.\s?(?P<text>.*)
        class: paragraph_number
      
